apiVersion: apps/v1
kind: Deployment
metadata:
  name: api&web
spec:
  selector:
    matchLabels:
      run: api&web
  replicas: 1
  template:
    metadata:
      labels:
        run: api&web
    spec:
      containers:
        - name: API
          image: index.docker.io/gadigamburg/finalproject:intapi_{{API_Version}}
          imagePullPolicy: Always
          command: [ "echo", "API SUCCESS" ]
          ports:
            - containerPort: 3000

        - name: WEB
          image: index.docker.io/gadigamburg/finalproject:intweb_{{WEB_Version}}
          imagePullPolicy: Always
          command: [ "echo", "WEB SUCCESS" ]
          ports:
            - containerPort: 5000

        - name: DB
          image: index.docker.io/mongo
          imagePullPolicy: Always
          command: [ "echo", "DB SUCCESS" ]
          ports:
            - containerPort: 27017

